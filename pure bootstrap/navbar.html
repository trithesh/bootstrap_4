<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="title icon" href="images/title-img.png" type="png/image" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.9/css/all.css"
      integrity="sha384-5SOiIsAziJl6AWe0HWRKTXlfcSHKmYV4RBF18PPJ173Kzn7jzMyFuTtk8JA7QQG1"
      crossorigin="anonymous"
    />

    <title>Nav Bar</title>
  </head>
  <body>
    <nav class="navbar navbar-light bg-dark navbar-expand-md">
      <a href="#" class="navbar-brand"
        ><i class="fas fa-child fa-2x text-warning"></i
      ></a>
      <button
        type="button"
        class="bg-light navbar-toggler"
        data-toggle="collapse"
        data-target="#nav"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse justify-content-between" id="nav">
        <ul class="navbar-nav ">
          <li class="nav-item">
            <a
              class="nav-link font-weight-bold text-uppercase px-3 text-light"
              href="#"
              >Home</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link font-weight-bold text-uppercase px-3 text-light"
              href="#"
              >Skills</a
            >
          </li>
          <li class="nav-item dropdown " data-toggle="dropdown">
            <a
              class="nav-link font-weight-bold text-uppercase px-3 text-light dropdown-toggle"
              href="#"
              >Projects</a
            >
            <div class="dropdown-menu">
              <a href="#" class="dropdown-item">Project 1</a>
              <a href="#" class="dropdown-item">Project 2</a>
              <a href="#" class="dropdown-item">Project 3</a>
              <a href="#" class="dropdown-item">Project 4</a>
            </div>
          </li>
          <li class="nav-item">
            <a
              class="nav-link font-weight-bold text-uppercase px-3 text-light"
              href="#"
              >Team</a
            >
          </li>
          <li class="nav-item">
            <a
              class="nav-link font-weight-bold text-uppercase px-3 text-light"
              href="#"
              >Contact</a
            >
          </li>
        </ul>
        <form class="form-inline ml-3">
          <div class="input-group">
            <input type="text" placeholder="Search" class="form-control" />
            <div class="input-group-append">
              <button class="btn">
                <i class="fas fa-search text-muted"></i>
              </button>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
